<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjouryu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fa-solid fa-wine-glass"></i>bonjouryu</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#Rwine">redWine</a>
            <a href="#Wwine">whiteWine</a>
            <a href="#Champagne">champagne</a>
            <a href="#jin">jin</a>
            <a href="#whisky">whisky</a>
            <a href="#review">review</a>
            <a href="#order">order</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <form id="search-form">
        <input type="search" placeholder="찾을 제품 검색하세요." id="search-input">
        <label for="search-input" class="fas fa-search"></label>
        <i class="fas fa-times" id="search-close"></i>
    </form>

    <section id="hot-drink" class="hot-drink">
        <div class="container">
            <div class="wrapper">
                <div class="slide">
                    <div class="content">
                        <span>Hot RedWine</span>
                        <h3>Textbook</h3>
                        <p>Napa Cabernet Sauvignon</p>
                        <a href="#" class="buy-btn"></a>
                    </div>
                    <div class="img">
                        <img src="./img/textbook.png" alt="텍스트북">
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <span>Hot WhiteWine</span>
                        <h3>Cloudy Bay</h3>
                        <p>Sauvignon Blanc</p>
                        <a href="#" class="buy-btn"></a>
                    </div>
                    <div class="img">
                        <img src="./img/클라우디베이.png" alt="클라우디 베이">
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <span>Hot Champagne</span>
                        <h3>Moet & Chandon</h3>
                        <p>Imperial</p>
                        <a href="#" class="buy-btn"></a>
                    </div>
                    <div class="img">
                        <img src="./img/moet.png" alt="모엣샹동">
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <span>Hot Whisky</span>
                        <h3>The BALVENIE</h3>
                        <p>DoubleWood 12Y</p>
                        <a href="#" class="buy-btn"></a>
                    </div>
                    <div class="img">
                        <img src="./img/bal.jpg" alt="발베니12">
                    </div>
                </div>
                <div class="slide">
                    <div class="content">
                        <span>Hot Jin</span>
                        <h3>Hendrick's</h3>
                        <p>Hendrick's Gin</p>
                        <a href="#" class="buy-btn"></a>
                    </div>
                    <div class="img">
                        <img src="./img/HANDRICKS.png" alt="핸드릭스">
                    </div>
                </div>
            </div>
        </div>
    </section>








<script src="https://kit.fontawesome.com/2c3a34c36f.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
    
</body>
</html>
